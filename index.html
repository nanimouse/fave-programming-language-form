<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Fave Programming Language</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Add User</legend>

        <div>
          <label for="fName">
            First Name
            <input type="text" name="fName" id="fName">
          </label>
        </div>

        <div>
            <label for="lName"> Last Name
                <input type="text" name="lName" id="lName">
            </label>
        </div>

        <div>
            <label for="email">Email Address
                <input type="email" name="email" id="email">
            </label>
        </div>

        <div>
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="guest">Guest</option>
            </select>
        </div>

        <div>
            <p>Choose your favorite programming language</p>
            <input type="radio">HTML</input>
            <input type="radio">CSS</input>
            <input type="radio">Javascript</input>
        </div>
        <br>
        <div>
            <label for="comments">Comments</label> <br>
            <textarea name="comments" id="comments"></textarea>
        </div>

        <div>
            <label for="currentDate"></label>
            <input type="date" name="currentDate" id="currentDate">
        </div>

        <div>
            <label for="signup">
                Sign up for newsletter
                <input type="checkbox" name="signup" id="signup">
            </label>
            <br>
            <label for="terms">
                Agree to terms and conditions
                <input type="checkbox" name="terms" id="terms">
            </label>
        </div>

        <div>
            <label for="submit">
                <button name="submit" id="submit">Submit</button>
            </label>
        </div>



      </fieldset>
    </form>
  </body>
</html>
